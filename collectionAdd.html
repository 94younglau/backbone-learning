<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Backbone-Collection-Add</title>
	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/backbone.js"></script>
	<!-- <script src="js/app.js"></script> -->
	<!-- <link rel="stylesheet" href="css/student.css"> -->
	<style>
		.change {
			border: 1px solid red;
		}
	</style>
</head>
	
<body>
	<h1>添加集合对象中的模型</h1>
</body>

<script>
	var Student = Backbone.Model.extend({
		defaults: {
			code: '',
			name: '',
			score: ''
		}
	});

	var StudentCollection = Backbone.Collection.extend({
		model: Student,
	});

	var students = [{
		code: '101',
		name: '张三',
		score: 80
	}, {
		code: '102',
		name: '李四',
		score: 40
	}, {
		code: '103',
		name: '王五',
		score: 60
	}, {
		code: '104',
		name: '赵六',
		score: 90
	}, {
		code: '105',
		name: '田七',
		score: 60
	}];

	var newStudents = [{
		code: '1006',
		name: '王八',
		score: 88
	}, {
		code: '1007',
		name: '老九',
		score: 49
	}];

	var studentList = new Backbone.Collection(students, {model: Student});

	console.log('原数据');
	_.each(studentList.models, function(item) {
		console.log(item.toJSON());
	});

	console.log('unshift头部插入一条模型对象');
	studentList.unshift(newStudents[0]);
	_.each(studentList.models, function(item) {
		console.log(item.toJSON());
	});

	console.log('[2]插入某条对象');
	studentList.add(newStudents[1], { at: 2 });
	_.each(studentList.models, function(item) {
		console.log(item.toJSON());
	});

	console.log('push尾部插入一条模型记录');
	studentList.push(newStudents[1]);
	_.each(studentList.models, function(item) {
		console.log(item.toJSON());
	});
</script>
</html>
