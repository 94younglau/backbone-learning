<!DOCTYPE html>
<html lang="en">
<head>

	<title>Backbone-Events-once一次绑定</title>

	<script src="js/underscore.js"></script>
	<script src="js/backbone.js"></script>

	<style>
		.change {
			border: 1px solid red;
		}
	</style>
</head>

<body>
</body>
<h1>once事件常用语初始化事件</h1>
<div id="main"></div>
<script>
	var person = Backbone.Model.extend({
		defaults: {
			name: '',
			gender: '女',
			age: 20,
			score: 120
		}
	});

	var man = new person();

	var initNum = 0;

	man.once('change', function() {
		initNum++;
		console.log('事件触发次数为：' + initNum);
	});

	man.set('age', 1);
	man.set('age', 2);

	// 第二种

</script>
