<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Backbone-Router-Navigate</title>
	<script src="js/jquery-1.12.4.min.js"></script>
	<script src="js/underscore.js"></script>
	<script src="js/backbone.js"></script>
	<!-- <script src="js/app.js"></script> -->
	<!-- <link rel="stylesheet" href="css/student.css"> -->
	<style>
		.change {
			border: 1px solid red;
		}
	</style>
</head>

<body>
	<div class="divshow"></div>
</body>

<script>
	var $divShow = $('.divshow');
	var testrouter = Backbone.Router.extend({
		routes: {
			'search2/:key': 'search2_key',
			'search3/:key': 'search3_key'
		},

		search2_key: function(key) {
			$divShow.html('关键字：' + key);
		},
		search3_key: function(key) {
			$divShow.html('关键字：' + key);
		}
	});

	var router = new testrouter();
	var initnum = 0;

	window.setInterval(function() {
		initnum++;
		if (initnum % 2 == 0) {
			router.navigate('search2/abc', { trigger: true });
		} else {
			router.navigate('search3/def', { trigger: true });
		}
	}, 2000);

	Backbone.history.start();
</script>
</html>
