<body>
	<h1>直接实例化集合对象</h1>

<script>
	var Student = Backbone.Model.extend({
		defaults: {
			code: '',
			name: '',
			score: ''
		}
	});

	// var StudentCollection = Backbone.Collection.extend({
	// 	model: Student
	// });

	var students = [{
		code: '101',
		name: '张三',
		score: 80
	}, {
		code: '102',
		name: '李四',
		score: 40
	}, {
		code: '103',
		name: '王五',
		score: 60
	}];

	// var studentList = new StudentCollection(students);
	var studentList = new Backbone.Collection.extend(students, {model: Student});

	_.each(studentList.models, function(item) {
		console.log(item.toJSON());
	});

</script>
